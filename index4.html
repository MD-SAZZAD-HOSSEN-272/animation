<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mouse Effect Hover Remove</title>
<style>
    .mouseEffect {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: blue;
        position: absolute;
        pointer-events: auto; /* mouse events capture করবে */
    }

    #write {
        position: relative;
        z-index: 1;
    }
</style>
</head>
<body>

<button id="write">Write</button>

<script>
    let write = false;
    const btn = document.getElementById('write');

    btn.addEventListener('click', () => {
        write = !write;
        btn.textContent = write ? 'Remove' : 'Write';
    });

    document.addEventListener("mousemove", (e) => {
        if (write) {
            // write true → div create হবে
            const div = document.createElement('div');
            div.classList.add('mouseEffect');
            div.style.left = e.pageX + "px";
            div.style.top = e.pageY + "px";

            document.body.appendChild(div);
        } else {
            // write false → mouse hover করা div remove হবে
            document.querySelectorAll('.mouseEffect').forEach(div => {
                // div এর উপর mouse pointer আছে কি না check
                const rect = div.getBoundingClientRect();
                if (e.clientX >= rect.left &&
                    e.clientX <= rect.right &&
                    e.clientY >= rect.top &&
                    e.clientY <= rect.bottom) {
                        div.remove();
                }
            });
        }
    });
</script>

</body>
</html>
