<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cursor Ball Effect</title>

    <style>
       
        .cursor-ball {
            width: 10px;
            height: 10px;
            background: #a16102;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }

       
        .cursor-ball::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            border: 2px solid #a16102;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            
        }
    </style>
</head>
<body>

    <div class="cursor-ball"></div>

    <h1 style="text-align:center; margin-top:50px;">Cursor Ball Test Page</h1>
    <p style="text-align:center;">Move your mouse to see the ball follow the cursor.</p>

    <script>
        const ball = document.querySelector('.cursor-ball');

        document.addEventListener('mousemove', (e) => {
            ball.style.left = `${e.clientX + 10}px`;
            ball.style.top = `${e.clientY + 20}px`;
            ball.style.opacity = 1;
        });

        document.addEventListener('mouseleave', () => {
            ball.style.opacity = 0;
        })

        document.addEventListener('mouseenter', () => {
            ball.style.opacity = 1;
        })
    </script>
</body>
</html>
